services:
  - type: web
    name: movie-booking-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./movie_booking.db
      - key: PYTHON_VERSION
        value: 3.11.0